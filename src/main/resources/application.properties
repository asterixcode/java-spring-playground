# ===============================
# = DATA SOURCE
# ===============================
# Set here configurations for the database connection

# enable H2 database embedded GUI
# after starting the application, we can navigate to http://localhost:8080/h2-console
spring.h2.console.enabled=true

spring.datasource.username=sa
spring.datasource.password=
spring.datasource.url=jdbc:h2:mem:gamers-db
spring.datasource.driverClassName=org.h2.Driver

# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# As we're recreating the schema generated by Hibernate each time, we need to set:
spring.jpa.defer-datasource-initialization=true

# seed the database
# spring.jpa.properties.hibernate.import_files=data.sql

logging.level.root=ERROR